<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>FORMS</title>
    </head>

    <body>
       <div>
        <h1>STUDENT DETAILS</h1>
       </div> 

        <form>

            <div>
                <label for="fname">First Name :</label>
                <input type="text" id="fname" required>
            </div>
            
            <br>

            <div>
                <label for="laname">Last Name :</label>
                <input type="text" id="laname" required>
            </div>

            <br>

            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" required>
            </div>

            <br>

            <div>
                <label for="date">Date of birth :</label>
                <input type="date" id="date" required>
            </div>

            <br>

            <div>
                <label for="registration">Registration No :</label>
                <input type="number" id="registration" required>
            </div>

            <br>

            <div>
                <label for="enrollment">Enrollment No :</label>
                <input type="number" id="enrollment" required>
            </div>
            
            <br>

            <div>
                <label for="graduation">Year of Graduation :</label>
                <select id="graduation" required>
                    <option>2023</option>
                    <option>2024</option>
                </select>
            </div>

            <br>

            <div>
                <label for="submit">Submit</label>
                <input type="submit" id="submit" required placeholder="Submit">
            </div>

            
        </form>
    </body>
</html>
